<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            overflow: hidden; /* Impede a barra de rolagem durante a anima√ß√£o */
        }

        .container {
            text-align: center;
            max-width: 90%;
            z-index: 1; /* Garante que os bot√µes fiquem acima dos cora√ß√µes */
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 30px;
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            line-height: 1.4;
        }

        .btn-sim {
            padding: 15px 30px;
            font-size: clamp(1rem, 5vw, 1.2rem);
            background-color: #77dd77;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            transition: transform 0.2s;
            position: relative;
        }

        .btn-sim:active {
            transform: scale(0.95);
        }

        .btn-nao {
            padding: 15px 30px;
            font-size: clamp(1rem, 5vw, 1.2rem);
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 300px;
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 4s linear forwards;
            user-select: none;
            bottom: -50px; /* Come√ßa abaixo da tela */
            opacity: 0.8;
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-120vh) rotate(360deg); /* Sobe at√© acima da tela */
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .btn-nao {
                position: relative;
                margin-top: 20px;
            }
            .heart {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer uma massagem completa, com luz baixa e som de chuva?</h1>
        <button class="btn-sim" onclick="showHearts()">Claro, meu marido lindo</button>
        <button class="btn-nao" id="btnNao" ontouchstart="moveButton()" onmouseover="moveButton()">N√£o</button>
    </div>
    <div class="hearts" id="heartsContainer"></div>

    <script>
        function moveButton() {
            const btn = document.getElementById('btnNao');
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showHearts() {
            const container = document.getElementById('heartsContainer');
            const heartCount = 500; // Aumentei o n√∫mero de cora√ß√µes
            
            // Limpa cora√ß√µes antigos antes de criar novos
            container.innerHTML = '';
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.className = 'heart';
                
                // Posiciona aleatoriamente na parte inferior da tela
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = -30 + 'px'; // Come√ßa abaixo da tela
                
                // Atraso aleat√≥rio para criar efeito de onda
                heart.style.animationDelay = Math.random() * 3 + 's';
                
                // Tamanho aleat√≥rio
                heart.style.fontSize = (20 + Math.random() * 20) + 'px';
                
                container.appendChild(heart);
                
                // Remove ap√≥s a anima√ß√£o
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, 4000);
            }
        }

        // Mobile touch detection
        document.addEventListener('touchstart', function() {}, true);
    </script>
</body>
</html>
