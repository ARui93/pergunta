<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 30px;
        }

        .btn-sim {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #77dd77;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }

        .btn-nao {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
        }

        .hearts {
            position: fixed;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer uma massagem completa, com luz baixa e som de chuva?</h1>
        <button class="btn-sim" onclick="showHearts()">Claro, meu marido lindo</button>
        <button class="btn-nao" id="btnNao" onmouseover="moveButton()">NÃ£o</button>
    </div>
    <div class="hearts" id="heartsContainer"></div>

    <script>
        function moveButton() {
            const btn = document.getElementById('btnNao');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showHearts() {
            const container = document.getElementById('heartsContainer');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'ðŸ’–';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
